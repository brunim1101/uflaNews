<ion-card id="publicacao-content">
  <div id="publicacao-session" *ngFor="let sessao of sessoes">
    <ion-row class="session-title">
      <ion-col size="1">
        <img [src]="sessao.icon" id="img-icon">
      </ion-col>
      <ion-col size="11">
        <strong>
          {{sessao.name}}
        </strong>
      </ion-col>
    </ion-row>
    <ion-row class="session-description">
      <ion-col>
        {{sessao.content}}
      </ion-col>
    </ion-row>
  </div>
</ion-card>
