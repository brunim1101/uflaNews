<ion-card id="publicacao-content">
  <div id="publicacao-session" *ngFor="let secao of secoes">
    <ion-row class="session-title">
      <ion-col size="1">
        <img [src]="secao.icon" id="img-icon">
      </ion-col>
      <ion-col size="11">
        <strong>
          {{secao.titulo}}
        </strong>
      </ion-col>
    </ion-row>
    <ion-row class="session-description">
      <ion-col>
        {{secao.descricao}}
      </ion-col>
    </ion-row>
  </div>
</ion-card>
