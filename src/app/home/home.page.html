<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <img id="logo" src="../assets/icon/logo.png"/>
    </ion-title>
    <ion-icon id="fav-icon" name="person" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" >
    <ion-searchbar placeholder="Buscar Publicador" color="light"></ion-searchbar>
    <div *ngFor="let noticia of noticias">
    <app-card [titulo]="noticia.titulo" [nInscritos]="noticia.nInscritos" [nPublicacoes]="noticia.nPublicacoes"></app-card>
    </div>
  </div>
</ion-content>
